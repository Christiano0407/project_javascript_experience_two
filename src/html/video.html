  <body>
    <main class="player" id="idPlayer">
      <video
        type="video/mp4"
        class="player__video viewer"
        id="idPlay"
        src="../assets/video/pexels-ron-lach-6652326.mp4"
      ></video>

      <div class="player__controls">
        <div class="progress" id="idProgress">
          <div class="progress__filled" id="idProFilled"></div>
        </div>
        <button class="player__button toggle" id="idToggle" title="">â–º</button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playBackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button">Â« 10s</button>
        <button data-skip="25" class="player__button">25s Â»</button>
      </div>
    </main>
